{% extends 'base.html' %}

{% block title %}User Registration{% endblock %}

{% block content %}

  <div class="container py-5">
    <h1 class="font-weight-bold">Register</h1>
    <hr>
    <br>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <br>
      <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <br><br>
  </div>
{% endblock %}
